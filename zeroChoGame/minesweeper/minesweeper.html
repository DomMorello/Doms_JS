<!DOCTYPE html>
<html>
    <head>
        <title>minesweeper</title>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 40px;
                height:40px;
                text-align: center;
                line-height: 20px;
                background: #444;
            }
            td.opened {
                background: white;
            }
        </style>
    </head>
    <body>
        <input id="hor" type="number" placeholder="horizon" value="10">
        <input id="ver" type="number" placeholder="vertical" value="10">
        <input id="mine" type="number" placeholder="mine" value="10">
        <button id="exec">execute</button>
        <table id="table">
            <thead>
                <tr>
                    <td><span id="timer">0</span>s</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="minesweeper.js"></script>
    </body>
</html>
