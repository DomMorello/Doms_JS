<!DOCTYPE html>
<html>
    <head>
        <title>reactSpeed</title>
        <meta charset="utf-8">
        <style>
            #screen {
                width: 300px;
                height: 200px;
                text-align: center;
                user-select: none;
            }
            #screen.waiting {
                background-color: aqua;
            }
            #screen.ready {
                background-color: red;
                color: white;
            }
            #screen.now {
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <div id="screen" class="waiting">Click to start!</div>
        <script src="reactSpeed.js"></script>
    </body>
</html>
